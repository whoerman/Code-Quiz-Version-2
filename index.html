<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- link to my CSS-->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- link to jQuery-->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

  <title>Code Quiz Game</title>

</head>

<body>

  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4 text-center">Welcome to Code Quiz!</h1>
        <p class="lead text-center">Test your knowledge of Javascript by answering multiple-choice questions.</p>
      </div>
    </div>

    <div class="container whiteBG">
      <div class="row align-items-start">
        <div class="col-sm-3 text-center">
          <button type="button" class="btn btn-success btn-lg" id = "start">Start the Quiz</button>
        </div>
        <div class="col-sm-3">
          Timer
        </div>
        <div class="col-sm-3">
          Penalty Box
        </div>
        <div class="col-sm-3">
          Current score
        </div>
      </div>
    </div>

    <div class="container whiteBG">
      <div class="row">
        <div class="col-sm-3">
          Current High Scores
        </div>
        <div class="col-sm-9">
          test question div
        </div>
      </div>
    </div>
    
  </div>

  <!-- link to my javascript-->
  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="mainjs.js">
  </script>

</body>

</html>
