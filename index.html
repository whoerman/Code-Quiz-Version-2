<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- FontAwesome icons CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <!-- Google fonts CSS -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <!-- link to my CSS-->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- link to animate css on this folder-->
  <link rel="stylesheet" type="text/css" href="animate.css">

  <!-- link to jQuery-->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

  <title>Code Quiz Game</title>

</head>

<body>

  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4 text-center" id="mainTitle"><i class="fab fa-js-square"></i> Welcome to Code Quiz!</h1>
        <p class="lead text-center">Test your knowledge of Javascript by answering multiple-choice questions.</p>
      </div>
    </div>

    <div class="container whiteBG buttonRow">
      <div class="row align-items-center">
        <div class="col-sm-3 text-center">
          <button type="button" class="btn btn-success btn-lg" id="start"><i class="fas fa-step-backward"></i><span
              id=startText></span></button>
        </div>
        <div class="col-sm-3 text-center">
          <button type="button" class="btn btn-outline-dark btn-lg" id="timer"><i class="fas fa-stopwatch"></i><span
              id=timerText></span></button>
        </div>
        <div class="col-sm-3 text-center">
          <button type="button" class="btn btn-outline-info btn-lg" id="score"><i
              class="fas fa-clipboard-list"></i><span id=scoreText></span></button>
        </div>
        <div class="col-sm-3 text-center">
          <button type="button" class="btn btn-danger btn-lg" id="wrong">Wrong! 5 Seconds off!</button>
        </div>
      </div>
      <hr>
    </div>

    <div class="container whiteBG questionBox">
      <div class="row">
        <div class="col-sm-3 text-center">
          <div>
            <hr>
            <h5><i class="fas fa-clipboard-list"></i> Current High Scores</h5>
          </div>

          <button type="button" class="btn btn-secondary btn-block m-1" id="clear"><i class="fas fa-cut"></i> Clear the
            scores</button>
          <button type="button" class="btn btn-info btn-block m-1" id="restart"><i class="fas fa-window-restore"></i>
            Restart the Game</button>
        </div>
        <div class="col-sm-9">
          <div>
            <hr>
            <p class = "questionDiv" id="question"><span>Here is the Question?</span></p>
            <hr>
          </div>
          <div>

            <button type="button" class="btn btn-outline-dark btn-lg m-1 answer" id="optionA"></i><span id=AText>A:
                Answer A</span></button>
          </div>
          <div>
            <button type="button" class="btn btn-outline-dark btn-lg m-1 answer" id="optionB"></i><span id=BText>B:
                Answer B</span></button>
          </div>
          <div>
            <button type="button" class="btn btn-outline-dark btn-lg m-1 answer" id="optionC"></i><span id=CText>C:
                Answer C</span></button>
          </div>
          <div>
            <button type="button" class="btn btn-outline-dark btn-lg m-1 answer" id="optionD"></i><span id=DText>D:
                Answer D</span></button>
          </div>
          <div>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- link to my javascript-->
  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="mainjs.js">
  </script>

</body>

</html>
